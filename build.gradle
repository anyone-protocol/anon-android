// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:1.7.0' // NEW
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 35
    versionCode = 4812
    versionName = "0.4.9.7"
    LIBRARY_GROUP = "io.anyone"
    LIBRARY_ARTIFACT_ID = "anon-android"
    LIBRARY_VERSION_NAME = versionName
    LIBRARY_URL = "https://github.com/anyone-protocol/anon-android"
    LIBRARY_GIT_URL = "https://github.com/anyone-protocol/anon-android"
}
